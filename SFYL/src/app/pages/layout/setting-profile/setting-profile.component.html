<div class="main">
    <div class=" content">
        <div class="top">
            <p style="font-size: xx-large; font-weight: bolder;">Chỉnh sửa thông tin cá nhân</p>
        </div>

        <div class="body">
            <div class="left">
                <div class="left-top">
                    <div class="avatar">
                        <img class="img" src="../../../../assets/images/avatar.jpg" />
                    </div>

                    <div class="profile">
                        <h3>Thông tin cơ bản </h3>
                        <div class="huhu">
                            <div class="huhu1">
                                <p>Giới tính</p>
                                <mat-form-field appearance="fill">
                                    <mat-label style="font-weight:bolder">Giới tính</mat-label>
                                    <mat-select>
                                        <mat-option style="font-weight:bolder" value="one">Nam</mat-option>
                                        <mat-option style="font-weight:bolder" value="two">Nữ</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="huhu2">
                                <p>Nơi ở</p>
                                <mat-form-field appearance="fill">
                                    <mat-label style="font-weight:bolder">Nơi ở</mat-label>
                                    <mat-select>
                                        <mat-option value="one" style="font-weight:bolder">Hồ Chí Minh</mat-option>
                                        <mat-option value="two" style="font-weight:bolder">Hà Nội</mat-option>
                                        <mat-option value="two" style="font-weight:bolder">Huế</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="huhu3">
                                <p>Ngày sinh</p>
                                <mat-form-field appearance="fill">
                                    <mat-label style="font-weight:bolder">Choose a date</mat-label>
                                    <input matInput [matDatepicker]="picker">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="btn">
                            <button mat-raised-button>Chọn ảnh</button>
                        </div>
                    </div>
                </div>
                <div class="left-botton">
                    <div class="sub-hehe">
                        <h3>Công việc</h3>
                        <div class="hehe">
                            <div class="hehe1">
                                <p>Chức danh</p>
                                <mat-form-field class="example-form-field" appearance="fill">
                                    <mat-label>*VD: Sinh viên</mat-label>
                                    <input matInput type="text" [(ngModel)]="value">
                                    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear"
                                        (click)="value=''">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                            <div class="hehe2">
                                <p>Công ty</p>
                                <mat-form-field class="example-form-field" appearance="fill">
                                    <mat-label>*VD: Công ty ABC</mat-label>
                                    <input matInput type="text" [(ngModel)]="value">
                                    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear"
                                        (click)="value=''">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                            <div class="hehe3">
                                <p>Trường</p>
                                <mat-form-field class="example-form-field" appearance="fill">
                                    <mat-label>*VD: Trường ABC</mat-label>
                                    <input matInput type="text" [(ngModel)]="value">
                                    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear"
                                        (click)="value=''">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="hihi">
                        <h3>Kiểm soát hồ sơ</h3>
                        <div class="sub-hihi">
                            <div class="hihi1">
                                <p>Ẩn tuổi của tôi</p>
                                <mat-slide-toggle></mat-slide-toggle>
                            </div>
                            <div class="hihi2">
                                <p>Ẩn phạm vi của tôi</p>
                                <mat-slide-toggle></mat-slide-toggle>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="right-body"></div>
                <div class="button"></div>
            </div>
        </div>
    </div>
</div>
