<div id = "login-box">
  <button mat-icon-button  id = "cancel" style="position: relative;left: 92%;bottom: 3%;height: 40px; width: 40px;color: gray;opacity: 0.5;" >          
    <mat-icon>cancel</mat-icon>
  </button>
    <img src ="../../../assets/images/logo.png">
    <p style="text-align:center;font-weight: bolder;">ĐĂNG NHẬP</p>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>TÀI KHOẢN</mat-label>
        <input matInput type="text" [(ngModel)]="value1" placeholder="Nhập vào tên tài khoản">
        <button *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>MẬT KHẨU</mat-label>
        <input matInput type="text" [(ngModel)]="value2" placeholder="Nhập vào mật khẩu">
        <button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <p style="text-align:center;text-decoration-line:underline;">Sự cố khi đăng nhập</p>
      <p style="text-align:center;">Hoặc</p>
      <button mat-raised-button>Đăng nhập bằng Google</button>
      <button mat-raised-button>Đăng nhập bằng Facebook</button>
      <button mat-raised-button>Đăng nhập bằng Email</button>
      <p style="text-align:center;padding :15px;">Khi nhấp vào Đăng Nhập, bạn đồng ý với Điều khoản của chúng tôi. Tìm hiểu về cách chúng tôi xử lý dữ liệu của bạn trong Chính sách Quyền riêng tư và Chính sách Cookie của chúng tôi.</p>
</div>
