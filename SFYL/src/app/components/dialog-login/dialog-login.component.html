<div id="login-box">
    <div id="cancel" style="height: 40px;width: 40px;color: gray;margin-left: 94%;;opacity: 0.5;">
      <mat-icon [mat-dialog-close] style="font-size: 22px;cursor:pointer">highlight_off</mat-icon>
    </div>
    <img src="../../../assets/images/logo.png">
    <p style="text-align:center;font-weight: bolder;font-style: italic;font-size: xx-large;">ĐĂNG NHẬP</p>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>TÀI KHOẢN</mat-label>
        <input matInput type="text" [(ngModel)]="value1" placeholder="Nhập vào tên tài khoản">
        <button *ngIf="value1" matSuffix mat-icon-button class="icon-button-small" aria-label="small button" (click)="value1=''">
          <mat-icon style="opacity:0.75;">close</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>MẬT KHẨU</mat-label>
        <input matInput type="text" [(ngModel)]="value2" placeholder="Nhập vào mật khẩu">
        <button *ngIf="value2" matSuffix mat-icon-button class="icon-button-small" aria-label="small button" (click)="value2=''">
          <mat-icon style="opacity:0.75;">close</mat-icon>
        </button>
      </mat-form-field>
      <p id="error-sit" (click)="openDialog2()" style="text-align:center;text-decoration-line:underline;cursor: pointer;">Sự cố khi đăng nhập</p>
      <div class = "spec-text">
        <p class="display" style="text-align:center;">Hoặc</p>
    </div>
    <button mat-raised-button (click)="Login() " style="font-weight:bold;height:40px;margin: 5px 5px 5px 0px;text-align: center;">
        <img  style = "position:relative;top: 1px ;right:120px; height: 30px;width: 30px;" src="../../../assets/images/Gg_color.png">
        <p style="position: absolute;top:0px;left:70px; height: 20px;padding:0;">Đăng nhập bằng Google</p>
      </button>
    <button mat-raised-button style="font-weight:bold;height:40px;margin: 5px 5px 5px 0;text-align: center;">
        <img  style = "position:relative;top: 1px ;right:120px; height: 30px;width: 30px;" src="../../../assets/images/fb_color.png">
        <p style="position: absolute;top:0px;left:65px; height: 20px;padding:0;">Đăng nhập bằng Facebook</p>
      </button>
      <button (click)="openDialog1()" mat-raised-button style="font-weight:bold;height:40px;margin: 5px 5px 5px 0;text-align: center;">
        <img  style = "position:relative;top: 1px ;right:120px; height: 35px;width: 35px;" src="../../../assets/images/gmail_color.png">
        <p style="position: absolute;top:0px;left:80px; height: 20px;padding:0;">Đăng ký bằng Email</p>
      </button>
    <p style="text-align:center;padding :0px;">Khi nhấp vào Đăng Nhập, bạn đồng ý với <b>Điều khoản</b> của chúng tôi. Tìm hiểu về cách chúng tôi xử lý dữ liệu của bạn trong Chính sách Quyền riêng tư và Chính sách Cookie của chúng tôi.</p>
</div>
