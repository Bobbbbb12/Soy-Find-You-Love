<div class="conversation" (click)="conversationClicked.emit({conversation:conversation, otherUserInfo: otherUser})">
  <div class="picture">
    <img [src]='otherUser.photoURL'>
  </div>
  <div class="content">
    <div class="conversationHeader">
      <div class="name">{{otherUser.displayName}}</div>
      <div class="time">{{userChat.time}}</div>
    </div>
    <div class="message">
      <img *ngIf="!userChat.messageRead" src="../../../assets/images/doubletick.png">
      <img *ngIf="userChat.messageRead" src="../../../assets/images/doubletick_blue.png">
      <!-- {{userChat.latestMess}} -->
    </div>
  </div>
</div>
