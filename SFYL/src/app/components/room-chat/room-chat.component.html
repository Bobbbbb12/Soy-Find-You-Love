<div class="msg-header">
    <div class="msg-header-img">
        <img src="../../../../assets/images/jisoo1.jpg">
    </div>
    <div class="active">
        <h4>{{displayName}}</h4>
        <h6>3 hours ago...</h6>
    </div>
    <div class="header-icons">
        <i class="fa-solid fa-phone"></i>
        <i class="fa-solid fa-video"></i>
        <i class="fa-solid fa-circle-info"></i>
    </div>
</div>
